<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-app="mystorage">

        <div ng-controller="PessoaController as controller">
            <h1>My Storage</h1>
            <h5>Seja Bem vindo! {{controller.usuario}}</h5>
            
            <div style="border: 1px solid black;" ng-show="controller.pessoa">
                <label for="pessoaId">ID: </label>
                <input type="number" id="pessoaId" ng-model="controller.pessoa.id" disabled><br>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" ng-model="controller.pessoa.nome"><br>
                
                <label for="login">Login:</label>
                <input type="text" id="login" ng-model="controller.pessoa.login"><br>
                
                <label for="senha">Senha:</label>
                <input type="text" id="senha" ng-model="controller.pessoa.senha"><br>
                
                <button type="button" ng-click="controller.salvar()">Salvar</button>
                <button type="button" ng-click="controller.pessoa = undefined">Cancelar</button>
            </div>
            
            <div style="border: 1px solid black" ng-show="!controller.pessoa">
                <button type="button" ng-click="controller.novo()">Nova Pessoa</button><br>
                <br>
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Login</th>
                        <th>Senha</th>
                        <th>Opções</th>
                    </tr>
                    <tr ng-repeat="pessoa in controller.pessoas">
                        <td>{{pessoa.id}}</td>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.login}}</td>
                        <td>{{pessoa.senha}}</td>
                        <td>
                            <button type="button" ng-click="controller.alterar(pessoa)">Alterar</button>
                            <button type="button" ng-click="controller.deletar(pessoa)">Excluir</button>
                            <button type="button" ng-click="controller.concluir(pessoa)">Concluir</button>
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>
        <script src="resources/angular.js"></script>
        <script src="resources/mystorage.js"></script>
    </body>
</html>
